    <title>Request for Blood</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;

        }

        header {
            background-color: #d62828;

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #d62828;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #d62828;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #a31e1e;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2d2d2d;

<body>

    <header>
        <h1>Blood Request Form</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="languages/telugu.html">తెలుగు</a>
            <a href="languages/hindi.html">हिंदी</a>
            <a href="index.html">English</a>
        </nav>
    </header>

    <div class="container">
        <h2>Request Blood</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="blood_group">Required Blood Group:</label>
            <input type="text" name="blood_group" id="blood_group" required>

            <label for="city">City:</label>
            <input type="text" name="city" id="city" required>

            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone" required>

            <label for="urgency">Urgency Level (Optional):</label>
            <input type="text" name="urgency" id="urgency" placeholder="e.g. Immediate, Within 24 hrs">

            <label for="hospital">Hospital Name:</label>
            <input type="text" name="hospital" id="hospital">

            <input type="submit" value="Request Blood">
        </form>
    </div>

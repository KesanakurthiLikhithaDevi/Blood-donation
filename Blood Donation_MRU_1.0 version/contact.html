    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;

    header {
      background-color: #d62828;
      color: white;

    nav a {
      color: white;
      text-decoration: none;

      max-width: 800px;
      margin: 40px auto;
      background: white;

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #d62828;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #d62828;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a31e1e;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2d2d2d;

    <form>

      <input type="text" id="name" required />

      <input type="email" id="email" required />

      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
